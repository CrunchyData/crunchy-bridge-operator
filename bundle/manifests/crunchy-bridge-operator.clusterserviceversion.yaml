          - update
          - watch
        - apiGroups:
          - crunchybridge.crunchydata.com
          resources:
          - bridgeclusters
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - crunchybridge.crunchydata.com
          resources:
          - bridgeclusters/finalizers
          verbs:
