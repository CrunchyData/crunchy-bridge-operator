apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "crunchybridge.crunchydata.com/v1alpha1",
          "kind": "BridgeCluster",
          "metadata": {
            "name": "bridgecluster-sample"
          },
          "spec": {
            "name": "TestCluster",
            "pg_major_version": 12,
            "plan": "hobby-2",
            "provider": "aws",
            "region": "us-east-1",
            "storage": 10
          }
        },
        {
          "apiVersion": "crunchybridge.crunchydata.com/v1alpha1",
          "kind": "DatabaseRole",
          "metadata": {
            "name": "databaserole-sample"
          },
          "spec": {
            "foo": "bar"
          }
        },
        {
          "apiVersion": "dbaas.redhat.com/v1alpha1",
          "kind": "CrunchyBridgeConnection",
          "metadata": {
            "name": "crunchybridgeconnection-sample"
          },
          "spec": {
            "instanceID": "na7wuu36f5f67oaxm75ngjl5pe",
            "inventoryRef": {
              "name": "crunchy-inventory",
              "namespace": "openshift-operators"
            }
          }
        },
        {
          "apiVersion": "dbaas.redhat.com/v1alpha1",
          "kind": "CrunchyBridgeInventory",
          "metadata": {
            "name": "crunchybridgeinventory-sample"
          },
          "spec": {
            "credentialsRef": {
              "name": "crunchy-bridge-api-key",
              "namespace": "openshift-dbaas-operator"
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.9.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: crunchy-bridge-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: BridgeCluster is the Schema for the bridgeclusters API
      displayName: Bridge Cluster
      kind: BridgeCluster
      name: bridgeclusters.crunchybridge.crunchydata.com
      version: v1alpha1
    - kind: CrunchyBridgeConnection
      name: crunchybridgeconnections.dbaas.redhat.com
      version: v1alpha1
    - kind: CrunchyBridgeInventory
      name: crunchybridgeinventories.dbaas.redhat.com
      version: v1alpha1
    - description: DatabaseRole is the Schema for the databaseroles API
      displayName: Database Role
      kind: DatabaseRole
      name: databaseroles.crunchybridge.crunchydata.com
      version: v1alpha1
  description: Operator managing PostgreSQL clusters provisioned with Crunchy Bridge
  displayName: Crunchy Bridge Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
