          resources:
          - crunchybridgeconnections/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - crunchybridgeconnections/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com
